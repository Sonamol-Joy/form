
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<form>  
  <div class="formContainer">
  <div class="header">
    <img src="image/logo.png" style="width: 200px;">
  </div>
  
  <label> Name: </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required /> <br>  
<label> Age: </label>   
<input type="text" name="age" placeholder="Age" size="15" required /> <br>  
<label> Phno: </label>    
<input type="text" name="phone" placeholder="PhoneNo" size="15"required /> <br> <label> EmailId: </label>    
<input type="text" name="email" placeholder="EmailId" size="15"required /> <br>

<div class="row">
                <div class="qualification">
                    <label for="qualification" required >Qualification:&nbsp;&nbsp;&nbsp;</label>
                </div>
                <div class="select">
                    <select name="qualification" id="qualification">
                        <option value=" ">Select Qualification:</option>
                        <option value="Graduation">Graduation</option>
                        <option value="BTech.">BTech.</option>
                        <option value="MTech.">MTech.</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
            </div>
<label> Passout Year: </label>    
<input type="text" name="Passout" placeholder="year" size="15"required /> <br>
<label> Address: </label>    
<input type="text" name="Address" placeholder="Address" size="15"required /> <br>

<div class="row">
                <div class="arrange">
                    <label for="specialization">Job Title:</label>
                </div>
                <div class="select">
                    <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="Computer Science">Fresher<br/>
                    <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information Technology">Experienced<br/>
                    
                </div>
            </div>
If experienced :  
<br><textarea cols="80" rows="5" placeholder="experience " value="experience" required>  
</textarea>

<div class="row">
                <div class="arrange">
                    <label for="specialization">Programming Languages</label>
                </div>
                <div class="select">
                    <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="Computer Science">C<br/>
                    <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information Technology">java<br/>
                    <input type="checkbox" class="specialization" id="ca" name="specialization[]" value="Computer Architecture">html<br/>
                    <input type="checkbox" class="specialization" id="css" name="specialization[]" value="Tele Communication"> css<br/>
                    <input type="checkbox" class="specialization" id="python" name="specialization[]" value="Tele Communication"> python<br/>
                    <input type="checkbox" class="specialization" id="php" name="specialization[]" value="Tele Communication"> php<br/>
                    <input type="checkbox" class="specialization" id="js" name="specialization[]" value="Tele Communication"> javascript<br/>
                </div>
            </div>
<div class="row">
                <div class="arrange">
                    <label for="specialization">Course Opting For</label>
                </div>
                <div class="select">
                    <input type="checkbox" class="course" id="cs" name="specialization[]" value="Computer Science">Frondend Developer<br/>
                    <input type="checkbox" class="course" id="it" name="specialization[]" value="Information Technology">Backend Developer<br/>
                    <input type="checkbox" class="course" id="ca" name="specialization[]" value="Computer Architecture">FullStack Developer<br/>
                    
                </div>
            </div>
Reference if any :  
<br><textarea cols="80" rows="5" placeholder=" Reference" value="address" required>  
</textarea>
<div class="row">
                <div class="arrange">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="select">
                    <input type="Date" id="dob" name="dob">
                </div>
</div>
<div class="row">
                <div class="arrange">
                    <label for="signature">Signature:</label>
                </div>
                <div class="select">
                    <input type="text" id="sign" name="sign">
                </div>
</div>



<div class="footer">
<footer>
  <p>D3, 6th Floor, Bhavani Building, Technopark Campus Trivandrum - 695581 Kerala, India</p>

  <a href="contact@orisys.in">contact@orisys.in</a>
</footer>
</div>
</form> 
</div> 

</body>
</html>
